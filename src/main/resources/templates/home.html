<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="wrapper fadeInDown">
    <div id="formContent">

        <!-- Message -->
        <div class="fadeIn first">
            <h3>Menu</h3>
        </div>
        <div style="display:flex; flex-direction:column;">
            <a class="fadeIn fourth" th:href="@{/createstudentpage}">Créer un étudiant</a>
            <a class="fadeIn fourth" th:href="@{/liststudent}">Liste des étudiants</a>
            <div th:if="${message}"> [[${message}]] </div>
        </div>
        <!-- Inscription -->
        <div id="formFooter">
            <a class="underlineHover" th:href="@{/}">Déconnexion</a>
        </div>

    </div>
</div>
</body>
</html>
